<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SkoobShelf</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="test.css">
    <link rel="shortcut icon" href="images/icon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class="header-title">
            <h1>SkoobShelf</h1>
            <h3>Discover, Organize, and Explore Your World with Your Digital Bookshelf Companion</h3>
        </div>

        <div class="header-image">
            <img src="images/header-image.png" alt="Header-image" title="Rak Buku">
        </div>
    </header>

    <main>
        <section class="container" id="form-container">
            <div class="section-title">
                <h2>Tambahkan Buku ke Rak</h2>
            </div>
            <div class="section-content" id="inputMenu">
                <div class="form-wrapper">
                    <form action="" class="form-details" id="addBooks">
                        <div class="form-item">
                            <label for="input-title">Judul</label>
                            <input type="text" name="input-title" id="input-title" placeholder="Masukan judul buku"
                                required>
                            <label for="input-author">Penulis</label>
                            <input type="text" name="input-author" id="input-author"
                                placeholder="Masukan nama penulis" required>
                            <label for="input-year">Tahun</label>
                            <input type="text" name="input-year" id="input-year" placeholder="Masukan tahun terbit"
                            pattern="\d{4}" required>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="isCompleted" id="isCompleted">
                            <label for="checkbox">Sudah selesai dibaca?</label>
                        </div>
                        <div class="submit-btn">
                            <button type="submit">Tambahkan Buku</button>
                        </div>
                    </form>
                </div>

                <div class="form-image">
                    <img src="images/form-image.png" alt="Form Decoration" title="Form Image">
                </div>
            </div>

        </section>

        <section class="container" id="bookshelf-container">
            <div class="section-title">
                <h2>Daftar Buku</h2>
            </div>
            <div class="section-content">
                <div class="search-bar">
                    <form action="" name="searchBooks" id="searchBooks">
                        <input type="text" name="keySearch" id="keySearch" placeholder="Masukan Judul untuk Mencari">
                    </form>
                </div>

                <div class="bookshelf-wrapper">
                    <div class="bookshelf-title">
                        <h3>Daftar Buku yang Sedang dibaca</h3>
                    </div>
                    <div class="booklist" id="reading-books">

                    </div>
                </div>

                <div class="bookshelf-wrapper">
                    <div class="bookshelf-title">
                        <h3>Daftar Buku yang Sudah dibaca</h3>
                    </div>
                    <div class="booklist" id="completed-books">
                        
                    </div>
                </div>

            </div>

        </section>

        <section class="editModal">
            <div class="container" >
                <div class="modal-title">
                    <h2>Edit Buku</h2>
                    <button type="button" class="close"><i class="ri-close-fill"></i></button>
                </div>
                <div class="form-wrapper">
                    <form action="" id="editBooks">
                        <div class="form-item">
                            <label for="book-title">Judul</label>
                            <input type="text" name="edit-title" id="edit-title"required>
                            <label for="edit-author">Penulis</label>
                            <input type="text" name="edit-author" id="edit-author"
                                required>
                            <label for="edit-year">Tahun</label>
                            <input type="text" name="edit-year" id="edit-year" pattern="\d{4}" required>
                        </div>
                        <div class="submit-btn">
                            <button type="submit" value="Edit" name="Edit">Edit Buku</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="deleteModal">
            <div class="container">
                <div class="modal-title">
                    <h2>Hapus Buku</h2>
                    <button type="button" class="close"><i class="ri-close-fill"></i></button>
                </div>
                <div class="form-wrapper">
                    <form action="" id="deleteBooks">
                        <div class="form-item">
                            <p class="delCaption"></p>
                            <div class="submit-btn">
                                <button type="submit" value="DeleteBook" name="DeleteBook">Hapus Buku</button>
                            </div>
                        </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <h3>Krs_novita &copy; Copyright, 2023</h3>
        <div class="social-media">
            <a href="http://"><i class="ri-twitter-x-fill"></i></a>
            <a href="http://"><i class="ri-instagram-fill"></i></a>
            <a href="http://"><i class="ri-github-fill"></i></a>
        </div>

    </footer>

    <script src="js/test1.js"></script>
</body>

</html>
